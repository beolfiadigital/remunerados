<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Black Tch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #bdc3c7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 2s;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .buttons a {
            text-decoration: none;
            background: #3498db;
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .buttons a:hover {
            background: #2980b9;
            transform: translateY(-5px);
        }
        .buttons a:active {
            transform: translateY(2px);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .buttons a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        async function getUserLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data.city;
            } catch (error) {
                console.error('Error fetching user location:', error);
                return 'sua cidade';
            }
        }

        async function displayWelcomeMessage() {
            const city = await getUserLocation();
            document.getElementById('welcome-message').innerHTML = `Bem-vindo ao Black Tch! <br> As pesquisas remuneradas para ${city} estão em alta. <br> As plataformas a seguir têm uma reputação sólida e oferecem oportunidades para ganhar dinheiro extra.`;
        }

        window.onload = displayWelcomeMessage;
    </script>
</head>
<body>
    <div class="container">
        <h1 id="welcome-message">Bem-vindo ao Black Tch!</h1>
        <p>Estamos felizes em tê-lo aqui. Aproveite nossas oportunidades!</p>
        <div class="buttons">
            <a href="res.html">Links</a>
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://docs.google.com/spreadsheets/">Planilhas</a>
            <a href="https://calendar.google.com">Calendário</a>
        </div>
    </div>
</body>
</html>
